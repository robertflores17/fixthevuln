    <style>
        /* ============================================================
           CSS VARIABLES & RESET
           ============================================================ */
        :root {
            /* Dark theme (default — matches cybersecurity vibe) */
            --bg-root: #06090f;
            --bg-surface: #0c1219;
            --bg-card: #111a25;
            --bg-card-hover: #162030;
            --bg-input: #0e1620;
            --border: #1c2a3a;
            --border-focus: #2563eb;
            --text-primary: #e8edf4;
            --text-secondary: #7a8ba0;
            --text-muted: #4a5b6e;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.15);
            --accent-hover: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --purple: #8b5cf6;
            --cyan: #06b6d4;
            --gradient-brand: linear-gradient(135deg, #2563eb 0%, #7c3aed 50%, #06b6d4 100%);
            --gradient-card: linear-gradient(145deg, rgba(37, 99, 235, 0.06) 0%, rgba(124, 58, 237, 0.03) 100%);
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 30px rgba(0,0,0,0.5);
            --shadow-glow: 0 0 20px rgba(37, 99, 235, 0.2);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --font-mono: 'IBM Plex Mono', 'Menlo', monospace;
            --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .theme-light {
            --bg-root: #f4f6f9;
            --bg-surface: #ffffff;
            --bg-card: #ffffff;
            --bg-card-hover: #f8fafc;
            --bg-input: #f1f5f9;
            --border: #e2e8f0;
            --border-focus: #2563eb;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.08);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 30px rgba(0,0,0,0.1);
            --shadow-glow: 0 0 20px rgba(37, 99, 235, 0.1);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-sans);
            background: var(--bg-root);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ============================================================
           BACKGROUND TEXTURE
           ============================================================ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(124, 58, 237, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(6, 182, 212, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================================
           LAYOUT
           ============================================================ */
        .planner-shell {
            position: relative;
            z-index: 1;
            max-width: 780px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        @media (min-width: 640px) {
            .planner-shell { padding: 40px 24px 80px; }
        }

        /* ============================================================
           NAV BAR
           ============================================================ */
        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }
        .nav-bar a {
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }
        .nav-bar a:hover { color: var(--accent-hover); }
        .nav-controls { display: flex; gap: 8px; }
        .btn-icon {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn-icon:hover { background: var(--bg-card-hover); border-color: var(--accent); }

        /* ============================================================
           HERO / HEADER
           ============================================================ */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            background: var(--accent-glow);
            border: 1px solid rgba(37, 99, 235, 0.2);
            margin-bottom: 16px;
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }
        .hero h1 {
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 800;
            line-height: 1.15;
            margin-bottom: 12px;
            background: var(--gradient-brand);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero p {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 520px;
            margin: 0 auto;
        }

        /* ============================================================
           FORM CARD
           ============================================================ */
        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            background-image: var(--gradient-card);
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            letter-spacing: 0.8px;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-family: var(--font-mono);
        }

        .form-group { margin-bottom: 20px; }

        /* Cert selector */
        .cert-groups {
            max-height: 420px;
            overflow-y: auto;
            padding-right: 4px;
        }
        .cert-vendor-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--accent);
            margin: 16px 0 6px;
            font-family: 'IBM Plex Mono', monospace;
        }
        .cert-vendor-label:first-child { margin-top: 0; }
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        @media (max-width: 700px) {
            .cert-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 480px) {
            .cert-grid { grid-template-columns: 1fr; }
        }
        .cert-option {
            padding: 14px 16px;
            border-radius: var(--radius-md);
            border: 2px solid var(--border);
            background: var(--bg-input);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }
        .cert-option:hover { border-color: var(--text-muted); }
        .cert-option.selected {
            border-color: var(--accent);
            background: var(--accent-glow);
            box-shadow: var(--shadow-glow);
        }
        .cert-option-name {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .cert-option-meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
            font-family: var(--font-mono);
        }

        /* Selects & inputs */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        .form-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; }
            .form-row-2 { grid-template-columns: 1fr; }
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            font-family: var(--font-sans);
            transition: border-color 0.2s;
            appearance: none;
            -webkit-appearance: none;
        }
        select { background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%237a8ba0' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E"); background-repeat: no-repeat; background-position: right 12px center; padding-right: 36px; }
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        /* ADHD Toggle */
        .toggle-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
            border-radius: var(--radius-md);
            border: 2px solid var(--border);
            background: var(--bg-input);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        .toggle-card.active {
            border-color: var(--purple);
            background: rgba(139, 92, 246, 0.08);
        }
        .toggle-card-text h3 { font-size: 14px; font-weight: 700; }
        .toggle-card-text p { font-size: 12px; color: var(--text-secondary); margin-top: 2px; }
        .toggle-switch {
            width: 44px; height: 24px;
            border-radius: 12px;
            background: var(--text-muted);
            position: relative;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        .toggle-switch.on { background: var(--purple); }
        .toggle-switch::after {
            content: '';
            width: 18px; height: 18px;
            border-radius: 9px;
            background: #fff;
            position: absolute;
            top: 3px; left: 3px;
            transition: left 0.2s;
        }
        .toggle-switch.on::after { left: 23px; }

        /* Generate button */
        .btn-generate {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-md);
            background: var(--gradient-brand);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            font-family: var(--font-sans);
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: transform 0.15s, box-shadow 0.15s;
            box-shadow: var(--shadow-glow);
        }
        .btn-generate:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(37, 99, 235, 0.35);
        }
        .btn-generate:active { transform: translateY(0); }

        /* ============================================================
           PLANNER VIEW
           ============================================================ */
        .stats-bar {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 20px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            margin-bottom: 16px;
            box-shadow: var(--shadow-md);
            background-image: var(--gradient-card);
        }
        .stats-bar h2 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 4px;
        }
        .stats-bar-meta {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .stats-bar-meta strong { color: var(--purple); }
        .progress-track {
            margin-top: 10px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 3px;
            background: var(--gradient-brand);
            transition: width 0.5s ease;
        }
        .progress-text {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-muted);
            font-family: var(--font-mono);
            margin-top: 6px;
            text-align: right;
        }

        /* Ring */
        .ring-wrap { flex-shrink: 0; }
        .ring-wrap svg text {
            fill: var(--text-primary);
            font-family: var(--font-mono);
        }

        /* Tabs */
        .tab-bar {
            display: flex;
            gap: 4px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 4px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            font-family: var(--font-sans);
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active {
            background: var(--bg-surface);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Week card */
        .week-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: 10px;
            transition: box-shadow 0.2s;
        }
        .week-card:hover { box-shadow: var(--shadow-sm); }
        .week-header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .week-header:hover { background: var(--bg-card-hover); }
        .week-num {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .week-title {
            font-size: 15px;
            font-weight: 700;
            flex: 1;
        }
        .week-badge {
            font-size: 9px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            color: #fff;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .week-count {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-muted);
        }
        .week-arrow {
            font-size: 14px;
            color: var(--text-muted);
            transition: transform 0.3s;
        }
        .week-arrow.open { transform: rotate(180deg); }

        .week-body { padding: 0 18px 18px; }
        .milestone-box {
            padding: 12px 16px;
            background: var(--accent-glow);
            border-left: 3px solid var(--accent);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            margin-bottom: 14px;
        }
        .milestone-label {
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 1px;
            font-family: var(--font-mono);
            margin-bottom: 4px;
        }
        .milestone-text { font-size: 13px; color: var(--text-secondary); font-weight: 500; }

        /* Task row */
        .task-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            border: 1px solid transparent;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .task-row:hover { border-color: var(--border); }
        .task-row.done {
            opacity: 0.55;
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.15);
        }
        .task-check {
            width: 20px; height: 20px;
            border-radius: 5px;
            border: 2px solid var(--text-muted);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            font-size: 12px;
            color: transparent;
        }
        .task-row.done .task-check {
            background: var(--success);
            border-color: var(--success);
            color: #fff;
        }
        .task-name {
            flex: 1;
            font-size: 13px;
            font-weight: 500;
        }
        .task-row.done .task-name { text-decoration: line-through; }
        .task-type-badge {
            font-size: 8px;
            font-weight: 700;
            padding: 2px 7px;
            border-radius: 3px;
            color: #fff;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }
        .task-mins {
            font-size: 11px;
            color: var(--text-muted);
            font-family: var(--font-mono);
            flex-shrink: 0;
        }

        .week-quote {
            text-align: center;
            font-size: 12px;
            font-style: italic;
            color: var(--text-muted);
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        /* Domains tab */
        .domain-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 10px;
        }
        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .domain-name { font-size: 15px; font-weight: 700; }
        .domain-pct {
            font-size: 22px;
            font-weight: 800;
            color: var(--accent);
            font-family: var(--font-mono);
        }
        .domain-bar {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 14px;
        }
        .domain-bar-fill {
            height: 100%;
            border-radius: 4px;
            background: var(--gradient-brand);
        }
        .domain-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .topic-tag {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 6px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Stats tab */
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }
        @media (max-width: 480px) {
            .stat-grid { grid-template-columns: 1fr; }
        }
        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 18px 16px;
            text-align: center;
        }
        .stat-icon { font-size: 20px; margin-bottom: 6px; }
        .stat-value {
            font-size: 22px;
            font-weight: 800;
            font-family: var(--font-mono);
        }
        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            margin-top: 4px;
        }
        .weekly-bars { margin-bottom: 16px; }
        .weekly-bar-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .weekly-bar-label {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            width: 28px;
        }
        .weekly-bar-track {
            flex: 1;
            height: 10px;
            background: var(--border);
            border-radius: 5px;
            overflow: hidden;
        }
        .weekly-bar-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.4s;
        }
        .weekly-bar-pct {
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 700;
            width: 36px;
            text-align: right;
        }

    // ================================================================

    // ================================================================
    function generatePlan() {
        const bp = CERTS[state.cert];
        const studyWks = state.weeks - state.practiceWks;
        const sorted = [...bp.domains].sort((a, b) => b.weight - a.weight);

        let queue = [];
        sorted.forEach(d => {
            const n = Math.max(1, Math.round(studyWks * d.weight / 100));
            for (let i = 0; i < n; i++) queue.push(d);
        });
        while (queue.length < studyWks) queue.push(sorted[0]);
        queue = queue.slice(0, studyWks);

        const weeks = [];
        for (let w = 1; w <= state.weeks; w++) {
            const isPractice = w > studyWks;
            const domain = isPractice ? null : queue[w - 1];
            const progress = Math.round((w / state.weeks) * 100);
            let tasks;

            if (isPractice) {
                tasks = [
                    { task: "Full practice exam simulation", minutes: bp.duration, type: "practice" },
                    { task: "Review incorrect answers", minutes: 60, type: "review" },
                    { task: "Deep-dive on weakest areas", minutes: 45, type: "study" },
                    { task: "Flashcard blitz — key terms", minutes: 30, type: "review" },
                    { task: "Confidence quiz (25 Qs)", minutes: 25, type: "practice" }
                ];
            } else if (state.adhd) {
                const t = domain.topics;
                tasks = [
                    { task: "Read: " + (t[0] || "Overview"), minutes: 20, type: "study" },
                    { task: "Break — stretch & hydrate", minutes: 5, type: "break" },
                    { task: "Study: " + (t[1] || "Key concepts"), minutes: 20, type: "study" },
                    { task: "Active recall — write 5 things", minutes: 10, type: "review" },
                    { task: "Reward break", minutes: 5, type: "break" },
                    { task: "Practice questions (10-15)", minutes: 20, type: "practice" },
                    { task: "Lab: " + (t[2] || "Scenario exercise"), minutes: 15, type: "lab" },
                    { task: "Wrap-up — plan tomorrow", minutes: 5, type: "review" }
                ];
            } else {
                const t = domain.topics;
                tasks = [
                    { task: "Study: " + (t[0] || "Core concepts"), minutes: 45, type: "study" },
                    { task: "Deep dive: " + (t[1] || "Advanced topics"), minutes: 45, type: "study" },
                    { task: "Practice questions (20-30)", minutes: 30, type: "practice" },
                    { task: "Review mistakes + notes", minutes: 20, type: "review" },
                    { task: "Lab: " + (t[2] || "Hands-on scenario"), minutes: 40, type: "lab" }
                ];
            }

            weeks.push({
                num: w,
                title: isPractice ? "Practice Exam " + (w - studyWks) : domain.name,
                domain: isPractice ? "All Domains" : domain.name,
                weight: isPractice ? 100 : domain.weight,
                diff: isPractice ? "exam" : domain.diff,
                tasks, progress,
                milestone: isPractice
                    ? "Score " + bp.pass + " or higher on practice exam #" + (w - studyWks)
                    : "Master " + domain.topics.slice(0, 2).join(" & ") + " — pass domain quiz",
                quote: QUOTES[w % QUOTES.length]
            });
        }

        const start = new Date(state.startDate);
        const exam = new Date(start);
        exam.setDate(exam.getDate() + state.weeks * 7);

        state.plan = {
            bp, weeks,
            totalHours: state.hpd * state.dpw * state.weeks,
            examDate: exam.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" }),
            startFormatted: start.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" })
        };
        state.completed = {};
        state.expandedWeek = 1;
        state.tab = "plan";
        state.screen = "planner";
        saveState();
        render();
    }

                <strong>Affiliate Disclosure:</strong> Some links on this site are affiliate links. We may earn a commission when you purchase through these links at no additional cost to you. We only recommend tools and services we trust.
            </p>
        </div>
        `;
    }

    function renderWeeklyPlan(p) {
        return p.weeks.map(w => {
            const done = w.tasks.filter((_, i) => state.completed[w.num + "-" + i]).length;
            const isOpen = state.expandedWeek === w.num;

            let body = "";
            if (isOpen) {
                const taskRows = w.tasks.map((t, i) => {
                    const key = w.num + "-" + i;
                    const isDone = !!state.completed[key];
                    return `<div class="task-row ${isDone ? 'done' : ''}" data-task="${key}">
                        <div class="task-check">${isDone ? '✓' : ''}</div>
                        <span class="task-name">${t.task}</span>
                        <span class="task-type-badge" style="background:${TYPE_COLORS[t.type]||'#6b7280'}">${t.type.toUpperCase()}</span>
                        <span class="task-mins">${t.minutes}m</span>
                    </div>`;
                }).join("");

                body = `<div class="week-body">
                    <div class="milestone-box">
                        <div class="milestone-label">MILESTONE</div>
                        <div class="milestone-text">${w.milestone}</div>
                    </div>
                    ${taskRows}
                    <div class="week-quote">"${w.quote}"</div>
                </div>`;
            }

            return `<div class="week-card">
                <div class="week-header" data-week="${w.num}">
                    <div>
                        <span class="week-num">Week ${w.num}</span>
                        <span class="week-badge" style="background:${DIFF_COLORS[w.diff]||'#6b7280'};margin-left:8px">${w.diff}</span>
                    </div>
                    <span class="week-title">${w.title}</span>
                    <span class="week-count">${done}/${w.tasks.length}</span>
                    <span class="week-arrow ${isOpen ? 'open' : ''}">▼</span>
                </div>
                ${body}
            </div>`;
        }).join("");
    }

    function renderDomains(bp) {
        return bp.domains.map(d => `
            <div class="domain-card">
                <div class="domain-header">
                    <div>
                        <div class="domain-name">${d.name}</div>
                        <div style="font-size:12px;color:var(--text-muted);margin-top:2px">${d.weight}% of exam · ${d.diff}</div>
                    </div>
                    <div class="domain-pct">${d.weight}%</div>
                </div>
                <div class="domain-bar"><div class="domain-bar-fill" style="width:${d.weight * 3}%"></div></div>
                <div class="domain-topics">${d.topics.map(t => `<span class="topic-tag">${t}</span>`).join("")}</div>
            </div>
        `).join("");
    }

    function renderStats(p, totalTasks, totalDone, pct) {
        const weeksLeft = p.weeks.filter(w => !w.tasks.every((_, i) => state.completed[w.num + "-" + i])).length;

        const bars = p.weeks.map(w => {
            const wDone = w.tasks.filter((_, i) => state.completed[w.num + "-" + i]).length;
            const wPct = Math.round(wDone / w.tasks.length * 100);
            const color = wPct >= 100 ? "#10b981" : "#3b82f6";
            return `<div class="weekly-bar-row">
                <span class="weekly-bar-label">W${w.num}</span>
                <div class="weekly-bar-track"><div class="weekly-bar-fill" style="width:${wPct}%;background:${color}"></div></div>
                <span class="weekly-bar-pct" style="color:${wPct>=100?'#10b981':'var(--text-muted)'}">${wPct}%</span>
            </div>`;
        }).join("");

        return `
        <div class="stat-grid">
            <div class="stat-box"><div class="stat-icon">⏱️</div><div class="stat-value">${p.totalHours}h</div><div class="stat-label">Total Hours</div></div>
            <div class="stat-box"><div class="stat-icon">✅</div><div class="stat-value">${totalDone}/${totalTasks}</div><div class="stat-label">Completed</div></div>
            <div class="stat-box"><div class="stat-icon">📅</div><div class="stat-value">${weeksLeft}</div><div class="stat-label">Weeks Left</div></div>
        </div>
        <div class="form-card weekly-bars">
            <span class="form-label" style="margin-bottom:14px;display:block">Weekly Progress</span>
            ${bars}
        </div>
        <div class="exam-card">
            <div class="exam-card-label">TARGET EXAM DATE</div>
            <div class="exam-card-date">${p.examDate}</div>
            <div class="exam-card-meta">${p.bp.questions} questions · ${p.bp.duration} minutes · Pass: ${p.bp.pass}</div>
        </div>
        `;
    }

    function bindPlanner() {
        document.getElementById("backBtn").onclick = e => { e.preventDefault(); state.screen = "setup"; render(); };
        document.getElementById("themeToggle2").onclick = () => { state.dark = !state.dark; render(); };

        document.querySelectorAll(".tab-btn").forEach(el => {
            el.onclick = () => { state.tab = el.dataset.tab; render(); };
        });

        document.querySelectorAll(".week-header").forEach(el => {
            el.onclick = () => {
                const w = +el.dataset.week;
                state.expandedWeek = state.expandedWeek === w ? null : w;
                render();
            };
        });

        document.querySelectorAll(".task-row").forEach(el => {
            el.onclick = () => {
                const key = el.dataset.task;
                if (state.completed[key]) delete state.completed[key];
                else state.completed[key] = true;
                render();
            };
        });

        const emailBtn = document.getElementById("emailBtn");
        if (emailBtn) {
            emailBtn.onclick = () => {
                const input = document.getElementById("emailInput");
                if (input && input.value) {
                    const email = encodeURIComponent(input.value.trim());
                    fetch("https://magic.beehiiv.com/v1/c30396f1-32dc-4655-b79b-afc1beb7eaea?email=" + email, { mode: "no-cors" });
                    emailBtn.textContent = "Check your email ✓";
                    emailBtn.style.background = "#10b981";
                    input.value = "";
                }
            };
        }
    }

    // ================================================================
    // INIT
    // ================================================================
    render();
    </script>
