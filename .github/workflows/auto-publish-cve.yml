name: Process KEV Updates

on:
  push:
    branches: [main]
    paths:
      - "data/pending_review.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check for entries to process
        id: check
        run: |
          count=$(python3 -c "import json; data=json.load(open('data/pending_review.json')); print(sum(1 for v in data.get('vulnerabilities',[]) if v.get('include_on_site')))")
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Process vulnerabilities
        if: steps.check.outputs.count != '0'
        run: python3 scripts/generate_html.py

      - name: Generate social and newsletter posts
        if: steps.check.outputs.count != '0'
        run: python3 scripts/generate_cve_social.py

      - name: Commit and push changes
        if: steps.check.outputs.count != '0'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if git diff --quiet data/kev-data.json data/pending_review.json; then
            echo "No changes to commit"
          else
            if [ -f "data/.commit_summary.txt" ]; then
              COMMIT_MSG=$(cat data/.commit_summary.txt)
            else
              COMMIT_MSG="Update KEV data -- Robert [skip ci]"
            fi
            git add data/kev-data.json data/pending_review.json data/cve-social-posts.json
            git commit -m "$COMMIT_MSG"
            git push
          fi
