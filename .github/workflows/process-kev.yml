name: Process KEV Updates

# Triggers when pending_review.json is updated
on:
  push:
    branches: [main]
    paths:
      - 'data/pending_review.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for entries to process
        id: check
        run: |
          # Check if any entries have include_on_site: true
          count=$(python3 -c "
          import json
          with open('data/pending_review.json') as f:
              data = json.load(f)
          to_process = [v for v in data.get('vulnerabilities', []) if v.get('include_on_site')]
          print(len(to_process))
          ")
          echo "count=$count" >> $GITHUB_OUTPUT
          if [ "$count" -gt 0 ]; then
            echo "Found $count entries to process"
          else
            echo "No entries marked for processing"
          fi

      - name: Process vulnerabilities
        if: steps.check.outputs.count > 0
        run: |
          python3 scripts/generate_html.py

      - name: Commit and push changes
        if: steps.check.outputs.count > 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if there are changes to commit
          if git diff --quiet data/kev-data.json data/pending_review.json; then
            echo "No changes to commit"
          else
            # Read commit summary generated by the script
            if [ -f "data/.commit_summary.txt" ]; then
              COMMIT_MSG=$(cat data/.commit_summary.txt)
            else
              COMMIT_MSG="Update KEV data

-- Robert
[skip ci]"
            fi

            git add data/kev-data.json data/pending_review.json
            git commit -m "$COMMIT_MSG"
            git push
            echo "Changes committed and pushed"
          fi
